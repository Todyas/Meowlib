<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="meowlib.online">
    <meta property="og:description" content="Книжная онлайн-библиотека">
    <meta property="og:image" content="http://meowlib.online/static/img/logo.png">
    <meta property="og:url" content="http://meowlib.online">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/static/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>meowlib.online</title>
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/static/img/logo.png" width="35" height="35"
                    alt="meowlib.online"></a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                    {% if user_login %}
                    <li class="nav-item"><a class="nav-link" href="/add_book">Добавить книгу</a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="d-flex">
                {% if user_login %}
                <span class="navbar-text me-2">{{ user_login }}</span>
                <a class="btn btn-outline-danger" href="/logout">Выход</a>
                {% else %}
                <a class="btn btn-outline-primary me-2" href="/login">Войти</a>
                <a class="btn btn-outline-secondary" href="/registration">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
