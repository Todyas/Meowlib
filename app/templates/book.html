{% extends "base.html" %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ book.title }}</h1>
    {% if book.author %}
    <p><strong>Author:</strong> {{ book.author }}</p>
    {% endif %}
    {% if book.description %}
    <p><strong>Description:</strong> {{ book.description }}</p>
    {% endif %}
    <a href="/download/{{ book.id }}" class="btn btn-success">Скачать</a>
</div>
{% endblock %}
